<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Reports</title>
  <style>
    /* Basic styling for navbar and page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 15px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      padding: 12px;
      text-decoration: none;
      margin: 5px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #575757;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    /* Full width styling for iframe */
    iframe {
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      border: none;
    }

    /* Prevent scrollbars on the body */
    html, body {
      height: 100%;
      margin: 0;
    }

  </style>
</head>
<body>

  <header>
    <h1>Power BI Reports</h1>
    <p>Choose a report below to view</p>
  </header>

  <nav>
    <a href="#report1" onclick="changeReport('report1')">Report 1</a>
    <a href="#report2" onclick="changeReport('report2')">Report 2</a>
    <a href="#report3" onclick="changeReport('report3')">Report 3</a>
  </nav>

  <div class="content">
    <!-- Default report iframe -->
    <iframe id="reportFrame" src="https://app.powerbi.com/view?r=eyJrIjoiNDNjNjY4NWUtOTZhOS00MzBiLWE0YWEtNGIxYjEzZTU4ODliIiwidCI6ImFmNGRkMjdjLTA0ZGUtNGJiZC1iM2NjLTIxY2I1NjFiZTVkYiIsImMiOjF9"></iframe>
  </div>

  <script>
    // Function to change the Power BI report in iframe based on navbar selection
    function changeReport(reportId) {
      var iframe = document.getElementById('reportFrame');
      var reports = {
        'report1': 'https://app.powerbi.com/view?r=eyJrIjoiNDNjNjY4NWUtOTZhOS00MzBiLWE0YWEtNGIxYjEzZTU4ODliIiwidCI6ImFmNGRkMjdjLTA0ZGUtNGJiZC1iM2NjLTIxY2I1NjFiZTVkYiIsImMiOjF9',
        'report2': 'https://app.powerbi.com/view?r=eyJrIjoiZGQyYzZkZGYtZTkzOC00YzhlLWE2MmItZmYwMGMyYjczNjAwIiwidCI6ImFmNGRkMjdjLTA0ZGUtNGJiZC1iM2NjLTIxY2I1NjFiZTVkYiIsImMiOjF9',
        'report3': 'https://app.powerbi.com/view?r=eyJrIjoiYWQwODliMjUtYzA0OS00ZDNiLTk5NjgtMzAzOTI2YmNjNzNlIiwidCI6ImFmNGRkMjdjLTA0ZGUtNGJiZC1iM2NjLTIxY2I1NjFiZTVkYiIsImMiOjF9'
      };
      iframe.src = reports[reportId];
    }
  </script>

</body>
</html>
